<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="content">
    <div class="box-1">
      <header>Your Result</header>
      <div class="overall-score">
        <p class="result">76</p>
        <p class="of-100">of 100</p>
      </div>
      <div class="remark">
        <h3 class="great">Great</h3>
        <p class="note">You scored higher than 65% of
        the people who have taken
       these tests.</p>
      </div>

    </div>
    <div class="box-2">
      <header class="summary">Summary</header>
      <div class="attribute attribute-1">
        <i class="material-symbols-outlined reaction">bolt</i>
        <p class="reaction sub-attribute">reaction</p>
        <div class="total-scores">
          <p class="scores-reaction scores">80</p>
          <p class="scores-reaction1 scores"><span class="ratings">/</span>100</p>
        </div>
      </div>
      <div class="attribute attribute-2">
        <i class="material-symbols-outlined memory">neurology</i>
        <p class="memory sub-attribute" >memory</p>
        <div class="total-scores">
          <p class="scores-reaction scores">92</p>
          <p class="scores-reaction1 scores"><span class="ratings">/</span>100</p>
        </div>
      </div>
      <div class="attribute attribute-3">
        <i class="material-symbols-outlined verbal">sms</i>
        <p class="verbal sub-attribute">verbal</p>
        <div class="total-scores">
          <p class="scores-reaction scores">61</p>
          <p class="scores-reaction1 scores"><span class="ratings">/</span>100</p>
        </div>
      </div>
      <div class="attribute attribute-4">
        <i class="material-symbols-outlined visual">visibility</i>
        <p class="visual sub-attribute">visual</p>
        <div class="total-scores">
          <p class="scores-reaction scores">72</p>
          <p class="scores-reaction1 scores"><span class="ratings">/</span>100</p>
        </div>
      </div>
      <button class="button">
        Continue
      </button>
    </div>
  </div>
  



</body>
</html>
